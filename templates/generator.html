<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="content-security-policy" content="default-src 'self'">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Generador de QR Idear</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col font-sans bg-gray-100">
    <header class="bg-gray-800 text-white">
        <div class="container mx-auto flex items-center justify-between p-4">
            <img src="/static/images/logo-idear.png" alt="logo idear" class="w-20" />
            <span class="font-semibold text-sm">Servicios Tecnol√≥gicos Idear</span>
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center p-4">
        <div class="text-center mb-6">
            <h2 class="text-3xl font-bold mb-2">Generador de C&oacute;digos QR</h2>
            <p class="text-gray-600">Idear est&aacute; comprometido con ayudar y brindar peque&ntilde;as herramientas &uacute;tiles para la comunidad es una de las formas de poder hacerlo</p>
        </div>
        <form action="generator/" method="POST" class="bg-white shadow-md rounded p-6 w-full max-w-md">
            <label for="dataString" class="block text-sm font-medium text-gray-700 mb-2">Texto a generar como QR:</label>
            <input type="text" name="dataString" id="dataString" class="w-full mb-4 p-2 border border-gray-300 rounded" />
            <input type="submit"  value="Generar" class="w-full bg-gray-800 text-white py-2 rounded hover:bg-gray-700 cursor-pointer">
        </form>
    </main>

    <script src="/static/js/main.js"></script>
</body>
</html>
